<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="./bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/src/main.js"></script>
</head>
<body>
	<div class="page">
		<aside class="primary-menu">
				<div class="nav">
					<i class="fa fa-area-chart"></i>
					<span><a href="/soloproject/">Dashboard</a></span>
				</div>
				<div class="nav">
					<i class="fa fa-adjust"></i>
					<span><a href="/soloproject/adjustPlan.html">Adjust your Plan</a></span>
				</div>
				<div class="nav">
					<i class="fa fa-question"></i>
					<span><a href="/soloproject/about.html">About</a></span>
				</div>
				<div class="nav">
					<i class="fa fa-user-times"></i>
					<span><a href="#">Sign-out</a></span>
				</div>
				<div class="calendar">
					calendar
				</div>
		</aside>
		<header>
			<div class="menu">
				<a class="show-menu" href="#"><i class="fa fa-bars"></i></a>
			</div>
			<div class="location">
				"Location"
			</div>
			<div class="user">
				<i class="fa fa-user"></i>
				<span>"username"</span>
			</div>
		</header>
		<main>
			<div class="common-image">image</div>
			<div class="dials">
				<div class="dial">
					<div>
						<header>Input your current weight in lbs.</header>
						<input type="text" value="100"class="knob" data-width="150"
						data-thickness=".3" data-min="100" data-max="350" data-cursor=true>
					</div>
				</div>
				<div class="dial">
					<div> 
						<header>Input lbs. you would like to lose</header>
						<input type="text"  value="1" class="knob" data-width="150"
						data-thickness=".3" data-min="1" data-max="200" data-cursor=true>
					</div>
				</div>
				<div class="dial">
					<div> 
						<header>Input the amount of days you would like to lose your weight in</header>
						<input type="text"  value="7" class="knob" data-width="150"
						data-thickness=".3" data-step="2" data-min="7" data-max="550" data-cursor=true>
					</div>
				</div>
			</div>
		</main>
	</div>
	
</body>
</html>
